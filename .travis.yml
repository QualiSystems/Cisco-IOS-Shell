language: python
python:
- '2.7'
env:
  - TEST_DIR=package
  - TEST_DIR=cisco_ios_shell

install:
    - pip install coveralls
    - cd package
    - 'if [ ${TRAVIS_BRANCH} = "master" ]; then
            pip install -r requirements.txt;
        else
            pip install -r dev_requirements.txt;
        fi'
    - 'if [ $TEST_DIR = "cisco_ios_shell" ]; then
        python setup.py develop --no-deps;
        cd ..;
        cd $TEST_DIR;
      else
        cd ..;
        cd $TEST_DIR;
        pip install -r requirements.txt;
      fi'
    - pip install -r test_requirements.txt

script:
    - 'if [ $TEST_DIR = "package" ]; then
        nosetests --with-coverage --cover-package=networking/cisco/ios --where=tests;
      else
        nosetests --with-coverage --cover-package=tests --where=tests;
      fi'

after_success:
    - coveralls