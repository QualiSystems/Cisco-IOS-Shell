language: python
python:
- '2.7'

before_install:
    - cd package
    - pip install coveralls
    - pip install -r requirements.txt
    - pip install -r test_requirements.txt

install:
    - python setup.py install

script:
    - nosetests
    - python setup.py develop
    - python setup.py sdist --format zip

after_success:
    - coveralls
