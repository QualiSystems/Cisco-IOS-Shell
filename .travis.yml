language: python
python:
- '2.7'

install:
    - cd package
    - pip install coveralls
    - 'if [ ${TRAVIS_BRANCH} = "master" ]; then
        pip install --extra-index-url https://testpypi.python.org/pypi -r requirements.txt;
      else
        pip install --extra-index-url https://testpypi.python.org/pypi -r dev_requirements.txt;
      fi'
    - pip install -r test_requirements.txt
    - python setup.py install
    - cd ..

script:
    - nosetests --with-coverage --cover-package=cloudshell/networking/cisco/ios --where=package/tests
    - nosetests --with-coverage --where=cisco_ios_shell/tests

after_success:
    - coveralls
