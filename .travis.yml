language: python
python:
- '2.7'

install:
    - pip install coveralls
    - 'if [ ${TRAVIS_BRANCH} = "master" ]; then
	    pushd package;
    	    python setup.py install;
	    popd;
        else
            pip install -r package/dev_requirements.txt;
	    pushd package;
    	    python setup.py develop --no-deps;
	    popd;
        fi'
    - pip install -r cisco_ios_shell/src/requirements.txt
    - pip install -r package/test_requirements.txt
    - pip install -r cisco_ios_shell/test_requirements.txt

script:
    - nosetests --with-coverage --cover-package=src

after_success:
    - coveralls
